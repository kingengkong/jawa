<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LEVEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b44);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background: #2c2c3e;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #44445a;
      color: white;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #5a54e0;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="gambar.png" alt="Level Logo" class="logo" />
    <h1>Login to LEVEL</h1>
    <form action="#">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="footer">
      &copy; 2025 LEVEL. All rights reserved.
    </div>
  </div>

</body>
</html>
